{% extends 'base.html' %}
{% block content %}
<h2>Borrow "{{ book.title }}"</h2>
<p>You are about to borrow this book. The due date will be set to 14 days from today.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Confirm Borrow</button>
    <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
